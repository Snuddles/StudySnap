<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007BFF;
            padding: 8px;
            color: white;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-family: 'Georgia', serif;
            font-size: 20px;
        }
        .search-container {
            position: relative;
        }
        .search-bar {
            width: 300px;
            padding: 10px;
            padding-left: 40px;
            border: none;
            border-radius: 4px;
        }
        .search-icon {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 16px;
            color: #888;
        }
            .menu-icon {
            font-size: 24px;
            cursor: pointer;
        }
</style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <i class="fas fa-bars menu-icon"></i>
        <h1 style="margin-left: 0;">POSDLET</h1>
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-bar" placeholder="Search flash cards">
        </div>
    </div>
</body>
</html>
